<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery With AI</title>
    <link rel="icon" href="static/resource/icon_main.png" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="{{ url_for('static', filename='resource/logo_main.png') }}" alt="2 Min Story AI Logo">
            </div>
            <div class="language">
                <select id="language-select">
                    <option value="english">English</option>
                    <option value="hinglish">Hinglish</option>
                    <option value="hindi">Hindi</option>
                    <option value="marathi">Marathi</option>
                </select>
            </div>
        </header>
        <main>
            <div class="story-heading" id="story-heading">{{ mystery[0]['mystery_title'] }}</div>
            <div class="content">
                <div class="text">
                    <pre id="story-content">{{ mystery[0]['mystery_english'] }}</pre>
                </div>
                <div class="image">
                    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.5.5/build/spline-viewer.js"></script>
                    <spline-viewer url="https://prod.spline.design/Dui-9XgqjKxZG6hM/scene.splinecode"></spline-viewer>
                </div>
            </div>
            <div class="question">
                <label for="thought">Question:</label>
                <input type="text" id="thought" name="thought" placeholder="Type your thought">
                <button id="submit-btn">Submit</button>
            </div>
            <div class="ai-message" id="ai-message">
                <h2>AI Message For Users Thought</h2>
                <p id="ai-response"></p>
            </div>
            <!-- <pre id="remaining-story">{{ mystery[0]['mystery_solution_english'] }}</pre> -->

            <div class="thought-graph">
                <script type="module" src="https://unpkg.com/@splinetool/viewer@1.5.5/build/spline-viewer.js"></script>
                <spline-viewer url="https://prod.spline.design/al6h3uz7Jjj-secs/scene.splinecode"></spline-viewer>
            </div>
        </main>
        <div class="feedback-section">
            <h2>Feedback</h2>
            <form id="feedbackForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" required></textarea>
    
                <button type="submit">Submit</button>
            </form>
            <div id="feedbackMessage"></div>
        </div>    
    </div>

    <script>
        $(document).ready(function() {
            $('#submit-btn').click(function() {
                var userThought = $('#thought').val();
                $.post('/submit', { thought: userThought }, function(data) {
                    $('#ai-response').text(data.ai_message);
                    $('#ai-message').fadeIn();
                });
            });

            $('#language-select').change(function() {
                var selectedLanguage = $(this).val();
                changeLanguage(selectedLanguage);
            });

            function changeLanguage(language) {
                var story = {{ mystery | tojson }};
                var languageMapping = {
                    'english': 'mystery_english',
                    'hinglish': 'mystery_hinglish',
                    'hindi': 'mystery_hindi',
                    'marathi': 'mystery_marathi'
                };

                var heading = languageMapping[language];
                var content = languageMapping[language];
                var solution = languageMapping[language];

                $('#story-heading').text(story[0]['mystery_title']);
                $('#story-content').text(story[0][content]);
                $('#remaining-story').text(story[0][solution]);
            }
        });

        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var feedback = document.getElementById('feedback').value;

            var message = "Thank you for your feedback, " + name + "!";
            document.getElementById('feedbackMessage').innerText = message;

            // Clear the form fields
            document.getElementById('feedbackForm').reset();
        });
    </script>
</body>
</html>
